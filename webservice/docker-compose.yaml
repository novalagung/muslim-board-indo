version: '3.9'

services:

  redis:
    restart: always
    container_name: muslimboard-redis
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - volume-redis:/data
    networks:
      - muslimboard-network
    deploy:
      resources:
        limits:
          cpus: '0.30'
          # memory: 1000M

  webservice:
    restart: always
    container_name: muslimboard-api
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - "8012:8012"
    volumes:
      - ./.env:/.env:ro
    networks:
      - muslimboard-network
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 30M

networks:
  muslimboard-network:

volumes:
  volume-redis:
